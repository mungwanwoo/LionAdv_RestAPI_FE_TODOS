<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App - Harvard UX Style</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-500 to-purple-500 min-h-screen flex items-center justify-center p-6">

    <div id="app" class="max-w-2xl w-full bg-white p-8 rounded-xl shadow-lg">
        <!-- 헤더 -->
        <h1 class="text-3xl font-bold text-gray-900 text-center mb-6">📌 내 할 일 목록</h1>
        
        <!-- Todo 리스트 -->
        <div id="todoList" class="space-y-3"></div>

        <!-- 입력 폼 -->
        <div class="todo-form mt-6">
            <form id="createTodoForm" class="flex flex-col gap-4 bg-gray-100 p-6 rounded-xl shadow">
                <div>
                    <label for="newTodoTitle" class="block text-gray-700 font-semibold">제목</label>
                    <input type="text"
                        id="newTodoTitle"
                        class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="새 할 일 제목 입력"
                        required>
                </div>
                <div>
                    <label for="newTodoContent" class="block text-gray-700 font-semibold">내용</label>
                    <input type="text"
                        id="newTodoContent"
                        class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
                        placeholder="새 할 일 세부 내용 입력"
                        required>
                </div>
                <button type="submit"
                    class="w-full px-4 py-3 bg-gradient-to-r from-blue-500 to-purple-500 text-white rounded-lg text-lg font-semibold hover:from-purple-500 hover:to-blue-500 transition-all">
                    ➕ 추가하기
                </button>
            </form>
        </div>
    </div>

    <script src="js/todo.js"></script>
</body>
</html>
